
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <div class="row">
            <div class="col-sm-8">
                <h6 class="m-0 font-weight-bold text-primary">Users List</h6>
            </div>
            <div class="col-sm-4" >
                <a class="btn btn-primary"  style="float:right;" [routerLink]="['/admin/user/add']">
                    <span>Add User</span>
                </a>
            </div>
        </div>
       
      
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th style="width:60px">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.userName}}</td>
                        <td>
                            <div class="nav-buttons">
                                <a class="" [routerLink]="['/admin/user/edit', user.userID]">
                                  <span>Edit</span>
                                </a>
                              
                                <a class="" href="#" (click)="deleteUser(user.userID)">
                                  <span>Delete</span>
                                </a>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
