<div class="card shadow mb-4">
  <div class="card-header py-3">
    <div class="row">
      <div class="col-sm-8">
        <h6 class="m-0 font-weight-bold text-primary">Users List</h6>
      </div>
      <div class="col-sm-4">
        <a class="btn btn-primary" style="float: right" [routerLink]="['/admin/user/add']">
          <span>Add User</span>
        </a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone #</th>
            <th>City</th>
            <th>Active</th>
            <th style="width: 60px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.city }}</td>
            <td>
              <span *ngIf="user.isActive" class="badge badge-success">Active</span>
              <span *ngIf="!user.isActive" class="badge badge-secondary">In Active</span>
            </td>
            <td>
              <div class="nav-buttons">
                <a class="" [routerLink]="['/admin/user/edit', user.userID]">
                  <span>Edit</span>
                </a>

                <a class="" href="#" (click)="deleteUser(user.userID)">
                  <span>Delete</span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <ngx-datatable
        tableClass="table table-striped table-bordered table-hover"

        [footerHeight]="50"
        [rowHeight]="'auto'"

        [externalSorting]="true"
      >
      </ngx-datatable> -->
    </div>
  </div>
</div>
