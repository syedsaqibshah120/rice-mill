
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1686820740687-426a7b9b2043?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in to Rice Trade</h4>
                </div>
              </div>
              <div class="card-body">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Email</label>
                    <input type="password" class="form-control" [(ngModel)]="passcode">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Pin-Code</label>
                    <input type="password" class="form-control" [(ngModel)]="passcode">
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="LoginUser()">Sign in</button>
                    <a href="#" class="forgot">Create User ID or Password?</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                &copy; {{ currentYear }} <i class="fa fa-heart" aria-hidden="true"></i>
                <a href="https://www.facebook.com/WAHIDASSOCIATE" class="font-weight-bold text-white" target="_blank">WAHIDASSOCIATE</a>
             </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
